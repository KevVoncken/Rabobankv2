<html xmlns:th="https://www.thymeleaf.org">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<header>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</header>    
<head>
        <title>Lost and Found Portal</title>
    </head>
    <body class="bg-light">
		<div class="bg-white shadow-sm p-3 rounded position-absolute top-50 start-50 translate-middle">
			
			<img style="width: 200px;" class="p-1 img" src="https://media.rabobank.com/m/5c0d2c496819b02f/original/Rabobank-text-logo.png">
			<div class="bg-white shadow-sm m-3 p-3 container rounded" th:if="${message}">
				
			</div>
			
			<div th:if="${param.logout}">
				<span class="badge rounded-pill bg-warning">You have been logged out.</span> <b th:text="${message}"/>  
			</div>
			
			<form th:action="@{/login}" method="post">
				<div class="" th:if="${param.error}">
					<span class="badge rounded-pill bg-danger">Invalid username and password.</span> <b th:text="${message}"/>  
				</div>
				<br>
				<div class="mb-3">
					<label class="form-label"> Username: </label>
					<input class="form-control" type="text" name="username"/>
				</div>
				<div class="mb-3">
					<label class="form-label"> Password: </label>
					<input class="form-control" type="password" name="password"/> 
				</div>

				<div class="mb-3"><input class="btn btn-secondary" type="submit" value="Sign In"/></div>
			</form>
		</div>
    </body>
</html>
